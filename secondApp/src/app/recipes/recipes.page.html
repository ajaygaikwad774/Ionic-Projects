<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      Recipe List
    </ion-list-header>

    <ion-item *ngFor="let recipe of recipes" [routerLink]="['/recipes',recipe.id]">
      <ion-avatar slot="start">
        <img [src]="recipe.imageUrl" />
      </ion-avatar>
      <ion-label>{{recipe.title}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
