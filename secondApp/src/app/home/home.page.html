<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Budget Planner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>New Expense</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Expense Reason</ion-label>
              <ion-input type="text" [(ngModel)]="expense_reason" id="expense_reason"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Expense Amount</ion-label>
              <ion-input type="number" [(ngModel)]="expense_amount" id="expense_amount"></ion-input>
            </ion-item>
            <br />
            <div class="ion-margin-vertical" class="ion-text-right">
              <ion-button fill="outline" color="danger" id="clear">
                <ion-icon slot="start" name="close"></ion-icon>clear
              </ion-button>
              <ion-button id="generate" [disabled]="!expense_reason || !expense_amount" (click)="generateExpenses()">
                <ion-icon slot="start" name="add"></ion-icon> Add Expense
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-lg="6" offset-md="3">
        <ion-list class="ion-margin-vertical" id="expenses-list">
          <ul *ngFor="let reason of reasonList">
            <li>{{reason}}</li>
          </ul>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-lg="6" offset-md="3">
        <ion-list class="ion-margin-vertical">
          <p> Total Expenses : <span id="total-expense"> {{sumNumber | currency}}</span></p>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
