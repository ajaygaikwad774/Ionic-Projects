<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic FirstApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Budget Planner</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>

            <ion-grid>
                <ion-row>
                    <ion-col size-lg="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>New Expense</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Expense Reason</ion-label>
                                    <ion-input type="text" id="reason"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Expense Amount</ion-label>
                                    <ion-input type="number" id="amount"></ion-input>
                                </ion-item>
                                <br />
                                <div class="ion-float-left">
                                    <ion-button fill="outline" color="danger" id="clear">
                                        <ion-icon slot="start" name="close"></ion-icon>clear
                                    </ion-button>
                                    <ion-button onclick="generateExpenses()">
                                        <ion-icon slot="start" name="add" id="expense"></ion-icon> Add Expense
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col class="ion-margin" size-lg="6" offset-md="3">
                        <ion-list id="expenses-list">

                        </ion-list>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size-lg="6" offset-md="3">
                        <ion-list>
                            <p> Total Expenses : <span id="total-expense"> </span></p>
                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-content>
    </ion-app>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="app.js"></script>
</body>

</html>
